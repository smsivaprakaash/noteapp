<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>TO Do App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <script src="main.js"></script>
</head>

<body>
    <header>
        <div class="page-header"><h1>ToDo App</h1></div>
    </header>
    <div class="container">
        <div class="row">
            <div class="col first-col">
                <form action="" method="get">
                    <input type="text" name="title" id="title" placeholder="Enter Title">
                    <input type="text" name="description" id="description" placeholder="Enter Description">
                    <textarea name="detailed-notes" id="detailed-notes" cols="49" rows="5" placeholder="Notes..."></textarea>
                    <div class="row button-row">
                        <div class="col-1"></div>
                        <button type="submit" class="col-3 btn">Save</button>
                        <div class="col-2"></div>
                        <button type="reset" class="col-3 btn">Reset</button>
                    </div>
                </form>
            </div>
            <div class="col second-col">
                <ul class="list-group">
                    <li class="list-group-item" id=1>
                        <div class="display-title">Title</div>
                        <div class="display-description">Description about the note app</div>
                    </li>
                    <li class="list-group-item" id=2>
                        <div class="display-title">Title</div>
                        <div class="display-description">Description about the note app</div>
                    </li>
                    <li class="list-group-item" id=3>
                        <div class="display-title">Title</div>
                        <div class="display-description">Description about the note app</div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
